    <div id = "load" >

            <label class="passwortlabel"> Passwort     </label>

            <br>
            <br>
            <br>
            <input type="submit" value="einloggen">
        </form>
        <br>
        </div>
        <br>
        <div id = "register">
        <form method="POST" action = "/insert/hero">
            <h3> Registration</h3>
            <label class="loginlabel"> Heldenname </label>
            <input name="neuerName" type="text" placeholder="Heldenname">
            <br>
            <label class="passwortlabel"> Passwort     </label>
            <input name="neuerPasswort" type="text" placeholder="Passwort">
            <br>
            <br>
            <br>
            <input type="submit" value="registrieren">
        </form>
            <br>
        </div>
    </div>
